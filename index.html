<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Diary App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Homework Diary</h1>
    </header>
    
    <!-- Image Upload Section -->
    <section class="upload-section">
      <h2>Select Diary Image</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <!-- Image preview appears immediately after file selection -->
      <div id="imagePreviewContainer" class="image-preview-container hidden">
        <img id="uploadedImage" src="" alt="Uploaded Diary Image" />
      </div>
      <!-- "Scan Image" button appears after image is selected -->
      <button id="scanButton" class="hidden" onclick="scanImage()">Scan Image</button>
    </section>
    
    <!-- OCR Dialog: Floating overlay showing extracted text with a Close button -->
    <div id="ocrDialog" class="ocr-dialog hidden">
      <div class="ocr-content">
        <h3>Extracted Text</h3>
        <div id="extractedText">[Extracted text will appear here]</div>
        <button onclick="closeOCRDialog()">Close</button>
      </div>
    </div>
    
    <!-- Auto Fill Diary Button (appears after OCR dialog is closed) -->
    <div id="autoFillSection" class="hidden">
      <button onclick="autoFillDiary()">Auto Fill Diary</button>
    </div>
    
    <!-- Standard Input Form Section -->
    <section class="input-section">
      <h2>Enter Diary Details</h2>
      <form id="diaryForm">
        <label for="diaryDate">Date:</label>
        <input type="date" id="diaryDate" required />

        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" placeholder="Enter School Name" required />

        <label for="className">Class:</label>
        <input type="text" id="className" placeholder="e.g., 5th-A" required />

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter Student Name" required />

        <!-- Traditional Diary Table: Subjects on left, fields on right -->
        <table class="diary-table">
          <tr>
            <th>Subject</th>
            <th>Homework Details</th>
          </tr>
          <tr>
            <td>Urdu</td>
            <td><textarea id="urduHomework" placeholder="Enter Urdu Homework"></textarea></td>
          </tr>
          <tr>
            <td>English</td>
            <td><textarea id="englishHomework" placeholder="Enter English Homework"></textarea></td>
          </tr>
          <tr>
            <td>Math</td>
            <td><textarea id="mathHomework" placeholder="Enter Math Homework"></textarea></td>
          </tr>
          <tr>
            <td>Science</td>
            <td><textarea id="scienceHomework" placeholder="Enter Science Homework"></textarea></td>
          </tr>
          <tr>
            <td>Social Studies</td>
            <td><textarea id="socialHomework" placeholder="Enter Social Studies Homework"></textarea></td>
          </tr>
        </table>

        <label for="teacherNote">Teacher's Note:</label>
        <textarea id="teacherNote" placeholder="Enter Teacher's Note"></textarea>

        <label for="announcements">Announcements / Alerts:</label>
        <textarea id="announcements" placeholder="Enter Announcements / Alerts"></textarea>

        <button type="button" onclick="updatePreview()">Generate Diary Preview</button>
      </form>
    </section>
    
    <!-- Preview & Output Section (Traditional Diary Style) -->
    <section class="preview-section">
      <h2>Diary Preview (Traditional Style)</h2>
      <div id="previewContent"></div>
      <div class="preview-buttons">
        <button onclick="generatePDF()">Download as PDF</button>
        <button onclick="shareDiary()">Share via WhatsApp</button>
      </div>
    </section>
  </div>
  
  <!-- Include jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- We now use a dummy OCR function instead of Tesseract.js -->
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
