<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Diary App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Homework Diary</h1>
    </header>
    
    <!-- Image Upload & OCR Section -->
    <section class="upload-section">
      <h2>Upload Diary Image for OCR</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="processImage()">Scan Image</button>
    </section>
    
    <!-- New OCR Preview Section (hidden by default) -->
    <section id="ocrPreviewSection" class="ocr-preview-section hidden">
      <h2>OCR Preview</h2>
      <div class="preview-wrapper">
        <div class="image-preview">
          <h3>Image Preview</h3>
          <img id="uploadedImage" src="" alt="Uploaded Diary Image" />
        </div>
        <div class="text-preview">
          <h3>Extracted Text</h3>
          <div id="extractedTextPreview">Processing...</div>
        </div>
      </div>
      <button onclick="autoFillFromOCR()">Auto Fill Diary</button>
    </section>
    
    <!-- Standard Input Form Section -->
    <section class="input-section">
      <h2>Enter Diary Details</h2>
      <form id="diaryForm">
        <label for="diaryDate">Date:</label>
        <input type="date" id="diaryDate" required />

        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" placeholder="Enter School Name" required />

        <label for="className">Class:</label>
        <input type="text" id="className" placeholder="e.g., 5th-A" required />

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter Student Name" required />

        <label for="urduHomework">Urdu Homework:</label>
        <textarea id="urduHomework" placeholder="Enter Urdu Homework"></textarea>

        <label for="englishHomework">English Homework:</label>
        <textarea id="englishHomework" placeholder="Enter English Homework"></textarea>

        <label for="mathHomework">Math Homework:</label>
        <textarea id="mathHomework" placeholder="Enter Math Homework"></textarea>

        <label for="scienceHomework">Science Homework:</label>
        <textarea id="scienceHomework" placeholder="Enter Science Homework"></textarea>

        <label for="socialHomework">Social Studies Homework:</label>
        <textarea id="socialHomework" placeholder="Enter Social Studies Homework"></textarea>

        <label for="teacherNote">Teacher's Note:</label>
        <textarea id="teacherNote" placeholder="Enter Teacher's Note"></textarea>

        <label for="announcements">Announcements / Alerts:</label>
        <textarea id="announcements" placeholder="Enter Announcements / Alerts"></textarea>

        <button type="button" onclick="updatePreview()">Generate Diary Preview</button>
      </form>
    </section>

    <!-- Preview & Output Section -->
    <section class="preview-section">
      <h2>Diary Preview (Traditional Style)</h2>
      <div id="previewContent"></div>
      <div class="preview-buttons">
        <button onclick="generatePDF()">Download as PDF</button>
        <button onclick="shareDiary()">Share via WhatsApp</button>
      </div>
    </section>
  </div>
  
  <!-- Include jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Include Tesseract.js for OCR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.0/tesseract.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
