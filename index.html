<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Homework Diary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Homework Diary</h1>
    </header>
    
    <!-- Image Upload & OCR Section -->
    <section class="upload-section">
      <h2>Upload Diary Image for OCR</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="processImage()">Scan & Auto-Fill</button>
    </section>
    
    <!-- Diary Form Section -->
    <section class="diary-form-section">
      <form id="diaryForm">
        <div class="form-header">
          <div class="field">
            <label for="diaryDate">Date</label>
            <input type="date" id="diaryDate" required />
          </div>
          <div class="field">
            <label for="schoolName">School Name</label>
            <input type="text" id="schoolName" placeholder="Enter School Name" required />
          </div>
          <div class="field">
            <label for="className">Class</label>
            <input type="text" id="className" placeholder="e.g., 5th-A" required />
          </div>
          <div class="field">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required />
          </div>
        </div>
        
        <!-- Diary Table: Left side subject, right side field -->
        <table class="diary-table">
          <tr>
            <th>Subject</th>
            <th>Homework Details</th>
          </tr>
          <tr>
            <td>Urdu</td>
            <td><textarea id="urduHomework" placeholder="Enter Urdu Homework"></textarea></td>
          </tr>
          <tr>
            <td>English</td>
            <td><textarea id="englishHomework" placeholder="Enter English Homework"></textarea></td>
          </tr>
          <tr>
            <td>Math</td>
            <td><textarea id="mathHomework" placeholder="Enter Math Homework"></textarea></td>
          </tr>
          <tr>
            <td>Science</td>
            <td><textarea id="scienceHomework" placeholder="Enter Science Homework"></textarea></td>
          </tr>
          <tr>
            <td>Social Studies</td>
            <td><textarea id="socialHomework" placeholder="Enter Social Studies Homework"></textarea></td>
          </tr>
        </table>
        
        <div class="extra-fields">
          <div class="field">
            <label for="teacherNote">Teacher's Note</label>
            <textarea id="teacherNote" placeholder="Enter Teacher's Note"></textarea>
          </div>
          <div class="field">
            <label for="announcements">Announcements/Alerts</label>
            <textarea id="announcements" placeholder="Enter Announcements/Alerts"></textarea>
          </div>
        </div>
      </form>
    </section>
    
    <!-- Parent Interaction Section -->
    <section class="interaction-section">
      <h2>Parent Interaction</h2>
      <div id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type message for parents..." />
        <button id="sendChatBtn" onclick="sendChat()">Send</button>
      </div>
    </section>
    
    <!-- Preview & Output Section -->
    <section class="preview-section">
      <h2>Diary Preview</h2>
      <div id="previewContent"></div>
      <div class="preview-buttons">
        <button onclick="updatePreview()">Update Preview</button>
        <button onclick="generatePDF()">Submit & Generate PDF</button>
        <button onclick="shareWhatsApp()">Share via WhatsApp</button>
      </div>
    </section>
  </div>
  
  <!-- Include Tesseract.js for OCR and jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.0/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
