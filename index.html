<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Homework Diary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>Digital Homework Diary</h1>
    
    <!-- Image Capture & OCR Section -->
    <section id="ocrSection">
      <h2>Upload Diary Image (for OCR)</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="processImage()">Scan & Auto-Fill</button>
    </section>
    
    <!-- Editable Diary Form -->
    <section id="diaryFormSection">
      <h2>Edit Diary Details</h2>
      <form id="diaryForm">
        <label>Date:</label>
        <input type="date" id="diaryDate" required />
        
        <label>School Name:</label>
        <input type="text" id="schoolName" placeholder="Enter School Name" required />
        
        <label>Class:</label>
        <input type="text" id="className" placeholder="Enter Class (e.g., 5th-A)" required />
        
        <label>Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter Student Name" required />
        
        <h3>Homework Details</h3>
        <label>Urdu:</label>
        <textarea id="urduHomework" placeholder="Urdu Homework"></textarea>
        
        <label>English:</label>
        <textarea id="englishHomework" placeholder="English Homework"></textarea>
        
        <label>Math:</label>
        <textarea id="mathHomework" placeholder="Math Homework"></textarea>
        
        <label>Science:</label>
        <textarea id="scienceHomework" placeholder="Science Homework"></textarea>
        
        <label>Social Studies:</label>
        <textarea id="socialHomework" placeholder="Social Studies Homework"></textarea>
        
        <label>Teacher's Note:</label>
        <textarea id="teacherNote" placeholder="Any additional note"></textarea>
        
        <label>Alerts/Announcements:</label>
        <textarea id="announcements" placeholder="Alerts or Announcements"></textarea>
      </form>
    </section>
    
    <!-- Parent Interaction Section -->
    <section id="parentInteraction">
      <h2>Parent Interaction</h2>
      <div id="chatBox">
        <!-- Chat messages will appear here -->
      </div>
      <input type="text" id="chatInput" placeholder="Type a message for parents..." />
      <button onclick="sendChat()">Send Message</button>
    </section>
    
    <!-- Preview & Output Section -->
    <section id="previewSection">
      <h2>Diary Preview</h2>
      <div id="previewContent"></div>
      <button onclick="generatePDF()">Submit Diary (Generate PDF)</button>
      <button onclick="shareWhatsApp()">Share via WhatsApp</button>
    </section>
  </div>
  
  <!-- Include Tesseract.js for OCR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.0/tesseract.min.js"></script>
  <!-- Include jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Register service worker for PWA features
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
